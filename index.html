<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form Example</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="form-header">
      <h1 id="title">Internal Survey</h1>
      <p id="description">Tolong diisi ya gaes hehe</p>
    </div>
    <form action="" method="post" accept-charset="utf-8" id="survey-form">
      <!--Nama-->
      <label for="name" id="name-label">Isi nama lengkap kamu</label>
      <input type="text" name="nama" id="name" placeholder="John Doe" required/>
      <!--Email-->
      <label for="email" id="email-label">Alamat email valid ya</label>
      <input type="email" name="email" id="email" placeholder="official.john@doe.com" required />
      <!--Grade-->
      <label class="optional" for="grade" id="number-label">Grade</label>
      <input type="number" name="grade" id="number" placeholder="range 1 - 10" min="1" max="10" />
      <!--Jobdesc-->
      <label for="dropdown">Jobdesc saat ini</label>
      <select name="job" id="dropdown">
        <option value="junior">Junior Dev</option>
        <option value="front">Front End Dev</option>
        <option value="back">Back End Dev</option>
        <option value="full">Full Stack Dev</option>
        <option value="devops">DevOps</option>
      </select>
      <!--OS-->
      <p id="radio">OS mana yang kamu pakai?</p>
      <div id="radio-item">
        <input type="radio" name="os" id="win" value="win" />
        <label for="win"><i class="fab fa-windows"></i></label>
        
        <input type="radio" name="os" id="apple" value="apple" />
        <label for="apple"><i class="fab fa-apple"></i></label>
        
        <input type="radio" name="os" id="linux" value="linux"/>
        <label for="linux"><i class="fab fa-linux"></i></label>
      </div>
      <!--Tech Stack-->
      <p id="checkbox">Bahasa yang menurutmu perlu banget dipelajari</p>
      <input type="checkbox" name="tech" id="c" value="c"/>
      <label for="c">C++</label>
      <input type="checkbox" name="tech" id="go" value="go"/>
      <label for="go">Go</label>
      <input type="checkbox" name="tech" id="js" value="js"/>
      <label for="js">Javascript</label>
      <input type="checkbox" name="tech" id="py" value="python" />
      <label for="py">Python</label>
      <!--Saran-->
      <label for="saran">Ada saran dan komentar?</label>
      <textarea name="saran" id="saran"></textarea>
      <!--Submit button-->
      <button id="submit" class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
  <script src="https://kit.fontawesome.com/4039030ec9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" charset="utf-8">
  </script>
</body>

</html>
